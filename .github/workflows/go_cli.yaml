name: Go cli

on:
  pull_request:
    branches: [ master ]   # CI on PRs targeting master
  push:
    branches: [ master ]   # CI on merge commits to master only

# Following
# https://github.com/actions/setup-go

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23' # The Go version to download (if necessary) and use.
      - run: go run cmd/*.go --help
