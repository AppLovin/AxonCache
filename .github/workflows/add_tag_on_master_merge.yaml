# .github/workflows/tag-on-master.yml
name: Tag on merge to master

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # need full history + tags

      - name: Get next patch tag
        id: vars
        run: |
          # Get the latest tag matching v<number>.<number>.<number>
          latest=$(git tag --list "v[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)

          # Default if no tag exists
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi
          echo "Latest tag: $latest"

          # Strip leading v
          version=${latest#v}

          # Extract major, minor, patch
          IFS='.' read -r major minor patch <<< "$version"

          # Increment patch version
          next_patch=$((patch + 1))

          # Generate new tag
          new="v${major}.${minor}.${next_patch}"
          echo "New tag: $new"

          echo "tag=$new" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.vars.outputs.tag }}
          git push origin ${{ steps.vars.outputs.tag }}
