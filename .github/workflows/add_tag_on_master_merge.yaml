# .github/workflows/tag-on-master.yml
name: Tag on merge to master

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # need full history + tags

      - name: Get next simple tag
        id: vars
        run: |
          # Get the latest tag matching v<number>.0.0 , default to v0.0.0 if none
          latest=$(git tag --list "v[0-9]*.0.0" | sort -V | tail -n1)
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi
          echo "Latest tag: $latest"

          # Extract major version only â€” strip leading v and remove ".0.0"
          major=${latest#v}
          major=${major%.0.0}

          # Increment the major version
          next_major=$((major + 1))

          # Construct the new tag
          new="v${next_major}.0.0"
          echo "New tag: $new"

          echo "tag=$new" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.vars.outputs.tag }}
          git push origin ${{ steps.vars.outputs.tag }}
