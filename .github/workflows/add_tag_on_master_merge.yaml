# .github/workflows/tag-on-master.yml
name: Tag on merge to master

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # need full history + tags

      - name: Get next simple tag
        id: vars
        run: |
          # Get the latest tag matching v<number>, default to v0 if none
          latest=$(git tag --list "v[0-9]*" | sort -V | tail -n1)
          if [ -z "$latest" ]; then
            latest="v0"
          fi
          echo "Latest tag: $latest"

          # Strip the "v" and increment
          num=${latest#v}
          next=$((num+1))
          new="v$next"
          echo "New tag: $new"

          echo "tag=$new" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.vars.outputs.tag }}
          git push origin ${{ steps.vars.outputs.tag }}
